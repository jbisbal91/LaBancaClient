<h2 mat-dialog-title>
    <span class="title">Crear una noticia</span>
</h2>
<mat-dialog-content class="mat-typography">   
    <div class="upload-img" matTooltip="Clic para agregar una imagen">
        <input type="file" (change)="onFileChange($event)" style="opacity: 0.0; width: 100%; height: 100%;"
        multiple="false"/>
        <div class="icon-upload">
            <mat-icon class="up-img" matSuffix>add_a_photo</mat-icon>
            <img class="img-upload" (click)="onFileChange($event)" src="{{srcImg}}">
        </div>
    </div>
    <div class="title-input">
        <mat-form-field appearance="outline" class="input-full-width">
            <mat-label>Titulo de la noticia</mat-label>
            <input matInput placeholder="Ingrese el titulo de la noticia..." (change)="onTitleChange($event.target.value)">
        </mat-form-field>
    </div>    
    <mat-form-field class="textarea-full-width" appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput  placeholder="Ingrese la descripcion..." (change)="onDescriptionChange($event.target.value)"></textarea>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="true" (click)="createNews()" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
