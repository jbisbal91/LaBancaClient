<h2 mat-dialog-title class="title">{{selectedNews.titulo}}
  <mat-icon class="icon" matSuffix>delete_forever</mat-icon>
  <mat-icon class="icon" matSuffix>mode_edit</mat-icon>
</h2>

<h3 mat-dialog-subtitle class="subtitle">{{selectedNews.subtitulo}}</h3>
<mat-dialog-content class="mat-typography" *ngIf="selectedNews!==undefined">

  <img class="img" mat-card-sm-image src="{{selectedNews.imagen_titulo.url}}"  width="100%" height="100%">

    <h4>Fecha de creada:</h4>
    <p class="margin-top">{{getFormattedDate(selectedNews.created_at)}}<p>

    <h4>Ultima actualizacion:</h4>
    <p class="margin-top">{{getFormattedDate(selectedNews.updated_at)}}<p>
    
    <h4>Descripci√≥n:</h4>
    <p class="margin-top align">{{adjustContent(selectedNews.content)}}<p>
 
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
