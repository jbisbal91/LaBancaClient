<h2 mat-dialog-title >
  <span class="title">{{selectedNews.titulo}}</span> 
  <mat-icon class="icon-delete" matTooltip="Clic para eliminar la noticia" (click)="deleteNews(selectedNews.id)" matSuffix>delete_forever</mat-icon>
  <mat-icon class="icon-edit" matTooltip="Editar la noticia" *ngIf="!isEdit" (click)="modeEdit()" matSuffix>mode_edit</mat-icon>
  <mat-icon class="icon-edit" matTooltip="No editar la noticia" *ngIf="isEdit" (click)="modeEditOff()" matSuffix>edit_off</mat-icon>
</h2>

<h3 mat-dialog-subtitle class="subtitle">{{selectedNews.subtitulo}}</h3>
<mat-dialog-content class="mat-typography" *ngIf="selectedNews!==undefined">

  <img class="img" mat-card-sm-image src="{{selectedNews.imagen_titulo.url}}"  width="100%" height="100%">

    <h4>Fecha de creada:</h4>
    <p class="margin-top">{{getFormattedDate(selectedNews.created_at)}}<p>

    <h4>Ultima actualizacion:</h4>
    <p class="margin-top">{{getFormattedDate(selectedNews.updated_at)}}<p>
    
    <h4>Descripci√≥n:</h4>
    <p class="margin-top align" *ngIf="!isEdit">{{adjustContent(selectedNews.content)}}<p>
 
        
      <mat-form-field class="textarea-full-width" *ngIf="isEdit" appearance="outline">
        <textarea matInput [formControl]="description" placeholder="Ingrese la descripcion..." value="{{adjustContent(selectedNews.content)}}" (change)="onDescriptionChange($event.target.value)"></textarea>
      </mat-form-field>
    
      

  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close *ngIf="isEdit">Cancelar</button>
  <button mat-button [mat-dialog-close]="true"  *ngIf="isEdit" (click)="updateNews()" cdkFocusInitial>Aceptar</button>
  <button mat-button [mat-dialog-close]="true" *ngIf="!isEdit" cdkFocusInitial>Continuar</button>
</mat-dialog-actions>
